		<title>Lists</title>

	<body>
		
		

		<h4>Ordered list</h4>

			<li>Beetroot</li>
			<li>Potato</li>
			<li>Onion</li>
			<li>Pea</lt>
		</ol>

			<li>Beetroot</li>
			<li>Potato</li>
			<li>Onion</li>
			<li>Pea</lt>
		</ol>
		<ol type="A">
			<li>Beetroot</li>
			<li>Potato</li>
			<li>Onion</li>
			<li>Pea</lt>
		</ol>
		<ol type="a" start="4">
			<li>Beetroot</li>
			<li>Potato</li>
			<li>Onion</li>
			<li>Pea</lt>
		</ol>
		<ol type="1">
			<li>Beetroot</li>
			<li>Potato</li>
			<li>Onion</li>
			<li>Pea</lt>
		</ol>
	</body>
</html>
